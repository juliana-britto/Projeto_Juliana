    <!--Inicio contatos-->
    <section id="contato">
        <h4>
            Fale conosco
        </h4>
        <form action="cadastro.php" method="POST">
            <div class="dados-formulario">
                <div class="nome">
                    <label for="nome">
                        Nome
                    </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <!--Fim da class nome-->

                <div class="email">
                    <label for="email">
                        E-mail
                    </label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="telefone">
                    <label for="telefone">
                        Telefone
                    </label>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                </div>
                <!--Fim da class telefone-->

                <div class="endereco">
                    <label for="endereco">
                        Endereço
                    </label>
                    <input type="endereco" name="endereco" id="endereco" placeholder="Endereço">
                </div>

                <!--Fim da class endereço-->
            </div>

            <!--dados-formulario-->
            <div class="mensagem">
                <label for="mensagem">
                    Mensagem
                </label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10">
				</textarea>
            </div>
            <!--Fim da class mensagem-->

            <div class="botao-formulario">
                <button type="submit" class="botao-saiba-mais">
                    Enviar mensagem
                </button>
            </div>
            <!--Fim botao-formulario-->

        </form>
        <!--Fim do form action-->
    </section>
